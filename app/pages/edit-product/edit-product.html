<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="edit-product">
  <ion-list>
  
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" value="{{product.name}}"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Normal Price (cents)</ion-label>
      <ion-input type="tell" value="{{product.normal_price}}"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Sale Price (cents)</ion-label>
      <ion-input type="tell" value="{{product.sale_price}}"></ion-input>
    </ion-item>
  
  </ion-list>
  <button (click)="takePicture()">Take a Picture</button>
  <div *ngIf="base64Image">
    <img width="64" height="48" [src]="base64Img" *ngFor="let base64Img of base64Image"/>
  </div>
  <div >
    <img width="64" height="48" src="//jpweb-unimodern.c9users.io/attachments/file/download?id={{thumb.id}}" *ngFor="let thumb of product.thumbs">
  </div>
  <hr>
  <button (click)="saveProduct()">Save</button>

</ion-content>
