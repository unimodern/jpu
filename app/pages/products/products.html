<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="products">
  <h2>Products</h2>
  <ion-refresher (ionRefresh)="getProducts($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="itemSelected(product.id)">
      {{product.name}}
    </ion-item>
  </ion-list>
</ion-content>
