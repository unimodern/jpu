<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
    <ion-buttons end>
      <button (click)="editProduct(product.id)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row responsive-sm>
    <ion-col width-35>
    <h2>{{product.name}} <ion-badge [ngClass]="'badge-' + _status[product.status]['color']" item-right> {{_status[product.status]["text"]}}</ion-badge></h2>
      <p>{{product.excerp}}</p>
      <p>${{product.normal_price/100}}</p>
      <p>${{product.sale_price/100}}</p>
    <button block (click)="changeStatus()">
      Change status
    </button>
      <h3>Options</h3>
      <p *ngFor="let options of product.option">
        <b>{{options.title}}: </b>
        <span *ngFor="let item of options.items">
          {{item.title}}(${{item.price/100 | number:'1.2-2'}}), 
        </span>
      </p>
    </ion-col>
    <ion-col width-65>
      <ion-slides [options]="mySlideOptions">
        <ion-slide *ngFor="let thumb of product.thumbs">
          <img src="https://jpweb-unimodern.c9users.io/attachments/file/download?id={{thumb.id}}" >
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>  
</ion-content>
