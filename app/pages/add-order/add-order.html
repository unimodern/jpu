<ion-header>

  <ion-navbar>
    <ion-title>New Order</ion-title>
      <ion-spinner name="bubbles" *ngIf="spinner"></ion-spinner>
    <ion-buttons end>
      <button clear small (click)="presentCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let product of products; let i = index">
  
    <ion-item>
      <h2>{{product.name}}</h2>
      <p>{{product.excerp}}</p>
    </ion-item>
  
    <img *ngIf="product.thumbs[0]" src="https://jpweb-unimodern.c9users.io/attachments/file/download?id={{product.thumbs[0].id}}">
  
    <ion-card-content>
      <div *ngFor="let option of product.option; let j = index">
        <ion-list *ngIf="option.type=='and'">
          <ion-list-header>
            {{option.title}}
          </ion-list-header>
            <ion-item *ngFor="let item of option.items; let k = index">
                <ion-label>
                  {{item.title}} / 
                    ${{item.price/100}} 
                </ion-label>
                <ion-checkbox [(ngModel)]="item.value"></ion-checkbox>
            </ion-item>
        </ion-list>
        <ion-list *ngIf="option.type=='or'" [(ngModel)]="option.value" radio-group>
          <ion-list-header>
            {{option.title}}
          </ion-list-header>
          <ion-item *ngFor="let item of option.items; let k = index">
              <ion-label>{{item.title}} / ${{item.price/100}}</ion-label>
              <ion-radio value="{{item.title}}"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button primary clear small (click)="addToCart(i)">
          <ion-icon name="add"></ion-icon>
          <div>Add to cart</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{product.minimum_time}} min
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
