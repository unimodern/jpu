<ion-header>
  <ion-navbar>
    <ion-title>Orders</ion-title>
      <ion-buttons end>
        <button clear small (click)="addOrder()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content padding class="orders">
  <h2>Orders</h2>
  <ion-refresher (ionRefresh)="getOrders($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-list inset>
    <ion-item *ngFor="let order of orders" (click)="itemSelected(order.id)">
      {{order.name}} #{{order.pin}} <ion-badge item-right>{{order.status}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
