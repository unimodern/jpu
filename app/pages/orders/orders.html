<ion-header>
  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="orders">
  <h2>Orders</h2>
  <ion-refresher (ionRefresh)="getOrders($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-list inset>
    <ion-item *ngFor="let order of orders">
      {{order.name}}
    </ion-item>
  </ion-list>
</ion-content>
